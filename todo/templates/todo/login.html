{% include 'todo/navbar.html' %}

<h2>Log In</h2>
{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form method="post">
  {% csrf_token %}
  {{ login_form.as_p }}
  <button type="submit">Log In</button>
  <p>Don't have an account? <a href='{% url 'signup' %}'>Register</a></p>
</form>
